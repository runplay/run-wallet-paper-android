<script type="text/javascript">
function showMessage(msg) {ihtml("message",msg);}
function ihtml(el,html) {ele(el).innerHTML=html;}
function ele(id) {return document.getElementById(id);}
function cn(id,ct){ele(id).className=ct;}
function dn(id){var t=ele(id);if(t){t.style.display='none'}}
function db(id){var t=ele(id);if(t){t.style.display='block'}}
var name="$NAME";
var iv = "$IV";
var salt="$SALT";
ihtml('name',name);
function togglePass() {
    var el=ele('uPass');
    if(el.type=='password')
        el.type='text';
    else
        el.type='password';
    el.focus();
}
function paperOut(item) {
    cn(item,'ani paperOut');
    setTimeout("dn('"+item+"')",590);
}
function paperIn(item) {
    db(item);
    cn(item,'ani paperIn');
}
function goPass() {
    paperOut('options','ani paperOut');
    paperIn('pass','ani paperIn');
}
function goReveal(dataText) {
    var json=JSON.parse(dataText);
    paperOut('pass','ani paperOut');
    paperIn('reveal','ani paperIn');
    ihtml('revealSeed',json.seed);
    if(json.seedImg) {
        ihtml('revealImg','<img src="data:image/png;base64,'+json.seedImg+'"/>')
    }
    setTimeout('wipe()',60000);
}
function wipe() {
    ele('password').value="";
    ihtml('revealSeed','');
    ihtml('revealImg','');
    paperOut('reveal');
    paperIn('options');
}
function toast(txt) {
    ihtml('toast',txt);
    cn('toast','toast fadeInOut');
    setTimeout("toastout()",2000);
}
function toastout() {
    cn('toast','toast dn');
}
String.prototype.trim = function() {
    return this.replace(/^\s+|\s+$/g, "");
};
function decryptData() {
    var el=ele('uPass');
    if(el.type=='text')
        el.type='password';
    var dt = ele('data').value;
    dt.trim();
    var pw=ele('uPass').value;
    var aesUtil = new AesUtil(256, 1000);
    try {
        var dataText = aesUtil.decrypt(salt, iv, pw, dt);
        if(dataText.length>0) {
            goReveal(dataText);
            return;
        }
    } catch(e) {}
    shake();
}
function shake() {
    cn('pass','shake');
    setTimeout('wipeShake()',600);
}
function wipeShake() {
    cn('pass','');
}
var AesUtil = function(keySize, iterationCount) {
  this.keySize = keySize / 32;
  this.iterationCount = iterationCount;
};

AesUtil.prototype.generateKey = function(salt, passPhrase) {
  var key = CryptoJS.PBKDF2(
      passPhrase,
      CryptoJS.enc.Hex.parse(salt),
      { keySize: this.keySize, iterations: this.iterationCount });
  return key;
}

AesUtil.prototype.encrypt = function(salt, iv, passPhrase, plainText) {
  var key = this.generateKey(salt, passPhrase);
  var encrypted = CryptoJS.AES.encrypt(
      plainText,
      key,
      { iv: CryptoJS.enc.Hex.parse(iv) });
  return encrypted.ciphertext.toString(CryptoJS.enc.Base64);
}

AesUtil.prototype.decrypt = function(salt, iv, passPhrase, cipherText) {
  var key = this.generateKey(salt, passPhrase);
  var cipherParams = CryptoJS.lib.CipherParams.create({
    ciphertext: CryptoJS.enc.Base64.parse(cipherText)
  });
  var decrypted = CryptoJS.AES.decrypt(
      cipherParams,
      key,
      { iv: CryptoJS.enc.Hex.parse(iv) });
  return decrypted.toString(CryptoJS.enc.Utf8);
}
function goEnter(e) {
    var keycode = (e.keyCode ? e.keyCode : e.which);
    if (keycode == '13') {
        decryptData();
    }
}
function copy() {
    copyClip(ele('revealSeed').innerHTML);
}
function copyClip(text) {
    if (window.clipboardData && window.clipboardData.setData) {
        return clipboardData.setData("Text", text);
    } else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
        var textarea = document.createElement("textarea");
        textarea.textContent = text;
        textarea.style.position = "fixed";
        document.body.appendChild(textarea);
        textarea.select();
        try {
            return document.execCommand("copy");
        } catch (ex) {
            console.warn("Copy to clipboard failed.", ex);
            toast("Copy to clipboard failed. Try another internet browser");
            return false;
        } finally {
            document.body.removeChild(textarea);
        }
    }
    toast("Seed copied to clipboard");
}
ele('uPass').value="";
ele('uPass').onkeypress=goEnter;
ele('uPass').focus();
ele('uPass').select();
